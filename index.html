    :root{

  <script>
    // Play a short sound effect on any user interaction
    var uiSound = document.getElementById('ui-sound');
    function playUISound() {
      if (uiSound) {
        uiSound.currentTime = 0;
        uiSound.play();
      }
    }
    // Play sound on clicks (buttons, links, or anywhere)
    document.addEventListener('click', function(e) {
      // Only play for left-click or tap
      if (e.button === 0 || e.button === undefined) {
        playUISound();
      }
    }, true);
    // Pause music when site is hidden/minimized, resume when focused
    document.addEventListener('visibilitychange', function() {
      var audio = document.getElementById('bg-music');
      if (document.visibilityState === 'hidden') {
        audio.pause();
      } else if (document.visibilityState === 'visible' && audio.paused) {
        audio.play();
      }
    });

    // Also resume on pageshow (for back/forward navigation)
    window.addEventListener('pageshow', function() {
      var audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play();
      }
    });
    // Resume music when the page/tab becomes visible or active again
    document.addEventListener('visibilitychange', function() {
      var audio = document.getElementById('bg-music');
      if (document.visibilityState === 'visible' && audio.paused) {
        audio.play();
      }
    });

    // Also resume on pageshow (for back/forward navigation)
    window.addEventListener('pageshow', function() {
      var audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play();
      }
    });
    window.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('bg-music');
      var volumeToggle = document.getElementById('volume-toggle');
      var iconPlay = document.getElementById('icon-play');
      var iconPause = document.getElementById('icon-pause');

      // Autoplay logic with message if blocked
      var autoplayMessage = document.getElementById('autoplay-message');
      function showAutoplayMessage() {
        autoplayMessage.style.display = 'flex';
        setTimeout(function() {
          autoplayMessage.style.transform = 'translateX(0)';
          autoplayMessage.style.opacity = '1';
        }, 10);
      }
      function hideAutoplayMessage() {
        autoplayMessage.style.transform = 'translateX(120%)';
        autoplayMessage.style.opacity = '0';
        setTimeout(function() {
          autoplayMessage.style.display = 'none';
        }, 400);
      }
      function tryAutoplay() {
        var playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(function() {
            showAutoplayMessage();
            var resume = function() {
              audio.play();
              hideAutoplayMessage();
              window.removeEventListener('click', resume);
              window.removeEventListener('keydown', resume);
            };
            window.addEventListener('click', resume);
            window.addEventListener('keydown', resume);
          });
        }
      }
      tryAutoplay();

      // Restart music when returning via back/forward navigation
      window.addEventListener('pageshow', function() {
        audio.currentTime = 0;
        tryAutoplay();
        updateIcon();
      });

      // Intercept all link clicks, pause music, then open link
      document.querySelectorAll('a').forEach(function(link) {
        link.addEventListener('click', function(e) {
          audio.pause();
          audio.currentTime = 0;
          updateIcon();
          var href = link.getAttribute('href');
          var target = link.getAttribute('target');
          if (href) {
            e.preventDefault();
            if (target === '_blank') {
              window.open(href, '_blank');
            } else {
              window.location.href = href;
            }
          }
        });
      });

      // Volume icon toggle
      function updateIcon() {
        if (audio.paused) {
          iconPlay.style.display = '';
          iconPause.style.display = 'none';
        } else {
          iconPlay.style.display = 'none';
          iconPause.style.display = '';
        }
      }
      volumeToggle.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
        updateIcon();
      });
      audio.addEventListener('play', updateIcon);
      audio.addEventListener('pause', updateIcon);
      updateIcon();
    });
  </script>

  <!-- Simple script to allow quick customization via URL params (banner, avatar, name) -->
  <script>
    // Read URL params to customize without editing HTML
    const params = new URLSearchParams(location.search);
    const bannerLink = params.get('banner') || '';
    const avatar = params.get('avatar');
    const name = params.get('name') || 'Jade Cuizon';

    // Apply banner link
    document.querySelector('.banner').setAttribute('href', bannerLink);

    // Apply avatar if provided
    if (avatar) document.querySelector('.pirate-badge img').src = avatar;

    // Apply name
    document.querySelectorAll('.title, .name').forEach(el=> el.textContent = name);
  </script>
